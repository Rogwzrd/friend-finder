<!doctype html>
<html lang="en">
<head>
    <title>Friend Finder | Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></head>
<body>
<div class="container">
    <div class="jumbotron text-center">
        <h1>Friend Finder</h1>
        <a href="/survey"><button class="btn btn-primary">Take the Friend Finder Survey</button></a>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div id="carousel-example" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <!--<ol class="carousel-indicators">-->
                    <!--<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>-->
                    <!--<li data-target="#carousel-example-generic" data-slide-to="1"></li>-->
                    <!--<li data-target="#carousel-example-generic" data-slide-to="2"></li>-->
                    <!--<li data-target="#carousel-example-generic" data-slide-to="3"></li>-->
                    <!--<li data-target="#carousel-example-generic" data-slide-to="4"></li>-->
                    <!--<li data-target="#carousel-example-generic" data-slide-to="5"></li>-->
                    <!--<li data-target="#carousel-example-generic" data-slide-to="6"></li>-->
                    <!--<li data-target="#carousel-example-generic" data-slide-to="7"></li>-->
                <!--</ol>-->

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="../images/shake-men.jpeg" alt="..." class="img-fluid">
                        <div class="carousel-caption">
                            <h1>Build real friendships</h1>
                        </div>
                    </div>
                    <div class="item">
                        <img src="../images/alley-buds.jpeg" alt="..." class="img-fluid">
                        <div class="carousel-caption">
                            <h1>Find someone to confide in</h1>
                        </div>
                    </div>
                    <div class="item">
                        <img src="../images/coffee-buds.jpeg" alt="..." class="img-fluid">
                        <div class="carousel-caption">
                            <h1>a friend to get caffeinated with</h1>
                        </div>
                    </div>
                    <div class="item">
                        <img src="../images/hike-buds.jpeg" alt="..." class="img-fluid">
                        <div class="carousel-caption">
                            <h1>Get an adventure buddy</h1>
                        </div>
                    </div>
                    <div class="item">
                        <img src="../images/lady-balcony.jpeg" alt="..." class="img-fluid">
                        <div class="carousel-caption">
                            <h1>a partner to scream from the roof tops with</h1>
                        </div>
                    </div>
                    <div class="item">
                        <img src="../images/lady-deck.jpeg" alt="..." class="img-fluid">
                        <div class="carousel-caption">
                            <h1>someone to chill out</h1>
                        </div>
                    </div>
                    <div class="item">
                        <img src="../images/lady-fire.jpeg" alt="..." class="img-fluid">
                        <div class="carousel-caption">
                            <h1>someone to get outside with</h1>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript">
    $('.carousel').carousel({
        interval: 10000,
        pause: null
    }).carousel('prev').carousel('next');
</script>
</body>
</html>
